<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GridMaker</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/my_grid.css" rel="stylesheet">
  <link href="css/bootstrap-colorpicker.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="cover-heading">Grid Maker</h1>
    <div class="form-group">
    <div class="input-group col-md-6 square_color">
      <input type="text"  value="#ffaa00" id="colorpicker" class="form-control" />
      <span class="input-group-addon"><i></i></span>
    </div>
  </div>
    <script type="text/javascript">
    $(function(){
      $('.square_color').colorpicker({
        customClass: 'colorpicker-2x',
        sliders: {
          saturation: {
            maxLeft: 200,
            maxTop: 200
          },
          hue: {
            maxTop: 200
          },
          alpha: {
            maxTop: 200
          }
        }
      });
    });
    </script>
      <div class="form-group">
    <div id='size_selector'></div>
  </div>
    <div id='code_viewer'></div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script src="js/grid_handler.js" type="text/jsx"></script>
  <script src="js/bootstrap-colorpicker.js"></script>
</head>
</body>
</html>
